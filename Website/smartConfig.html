	<body>

<div class='black_overlay'>
	<center>
		<h1>Smart Config</h1>
		<div class='main_panel'>
			<br/>
			<table >
				<tr>
					<td>
						SSID
					</td>
					<td>
						<input type='text' id='SSID' title="Please input your access point's SSID"></input>
					</td>
				</tr>
				<tr>
					<td>
						Password
					</td>
					<td>
						<input type='password' id='password' title="For secure networks, please input the password"></input>
					</td>
				</tr>
				<tr>
					<td>
						Gateway IP Address
					</td>
					<td>
						<input type='text' id='gatewayIpAddress' title="The IP address of your access point"></input>
					</td>
				</tr>
				<tr>
					<td>
						Key
					</td>
					<td>
						<input type='key' id='key' title="Enter an extra password for extra encryption"></input>
					</td>
				</tr>
				<tr>
					<td>
						Device Name
					</td>
					<td>
						<input type='text' id='ackString' value='CC3000' title="The name of your device"></input>
					</td>
				</tr>
				
			</table>
			<hr/>
			<button id='workingButton'>Start</button>
			<br/><br/>
			Version 1.1
			<br/><br/>
		</div>
		
	</center>
</div>
